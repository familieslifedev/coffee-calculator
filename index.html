<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Intensity Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="mainContainer">
    <h1>Coffee Intensity Calculator â˜•</h1>

    <!-- Dark Mode Toggle Button -->
    <button type="button" onclick="toggleDarkMode()" class="dark-mode-btn">Toggle Dark Mode ðŸŒ‘</button>

    <form id="coffeeForm">
        <div class="form-group">
            <label for="strength">Select Coffee Strength</label>
            <select id="strength" class="input-field">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="strong">Strong</option>
            </select>
        </div>

        <div class="form-group">
            <label for="size">Select Coffee Size</label>
            <select id="size" class="input-field">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tolerance">Your Caffeine Tolerance</label>
            <select id="tolerance" class="input-field">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Your Age</label>
            <input type="number" id="age" class="input-field" placeholder="e.g., 25" min="1">
        </div>

        <div class="form-group">
            <label for="weight">Your Weight (kg)</label>
            <input type="number" id="weight" class="input-field" placeholder="e.g., 70" min="1">
        </div>

        <button type="button" onclick="calculateIntensity()" class="calculate-btn">Calculate Intensity</button>
        <button type="button" onclick="resetDailyTotal()" class="reset-btn">Reset Daily Total</button>
    </form>

    <h3 id="dailyTotal">Daily Caffeine Total: 0 mg</h3>
</div>

<!-- Result Overlay -->
<div class="overlay" id="resultOverlay" style="display: none;">
    <div id="resultContent">
        <h2>Caffeine Intensity Results</h2>
        <div id="result"></div>
        <div id="caffeine-meter">
            <div id="meter-bar"></div>
        </div>
        <button type="button" onclick="goBack()" class="back-btn">Back</button>
    </div>
</div>

<script src="coffeeFacts.js"></script>
<script src="script.js"></script>
</body>
</html>
