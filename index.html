<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Intensity Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Coffee Intensity Calculator â˜•</h1>

    <form id="coffeeForm">
        <div class="form-group">
            <label for="strength">Select Coffee Strength</label>
            <select id="strength" class="input-field">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="strong">Strong</option>
            </select>
        </div>

        <div class="form-group">
            <label for="size">Select Coffee Size</label>
            <select id="size" class="input-field">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tolerance">Your Caffeine Tolerance</label>
            <select id="tolerance" class="input-field">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>
        </div>

        <button type="button" onclick="calculateIntensity()" class="calculate-btn">Calculate Intensity</button>
    </form>

    <h2 id="result"></h2>
    <div id="caffeine-meter">
        <div id="meter-bar"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
