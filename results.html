<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Intensity Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Caffeine Intensity Results â˜•</h2>
    <div id="resultsContent">
        <p id="resultMessage"></p>
        <p id="dailyTotalMessage"></p>
        <div id="caffeine-meter">
            <div id="meter-bar"></div>
        </div>
        <p id="waitTimeMessage"></p>
        <p id="drinkSuggestionMessage"></p>
        <p id="coffeeFactMessage"></p>
    </div>
    <button type="button" onclick="goBack()" class="back-btn">Back</button>
</div>

<script>
    // Retrieve and display data from localStorage
    document.getElementById("resultMessage").innerHTML = localStorage.getItem("resultMessage");
    document.getElementById("dailyTotalMessage").innerText = localStorage.getItem("dailyTotalMessage");
    document.getElementById("waitTimeMessage").innerText = localStorage.getItem("waitTimeMessage");
    document.getElementById("drinkSuggestionMessage").innerText = localStorage.getItem("drinkSuggestionMessage");
    document.getElementById("coffeeFactMessage").innerText = localStorage.getItem("coffeeFactMessage");

    // Set caffeine meter bar width and color
    const meterBar = document.getElementById("meter-bar");
    meterBar.style.width = localStorage.getItem("meterWidth") + "%";
    meterBar.style.backgroundColor = localStorage.getItem("meterColor");

    function goBack() {
        window.location.href = "index.html";
    }
</script>
</body>
</html>
